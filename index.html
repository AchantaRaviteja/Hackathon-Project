<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/f1b4f092aa.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFlip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container-div">
        <div id="logo-div">
            <h1>QuickFlip</h1>
        </div>
        <div id="body-div">
            <div id="sidemenu-div" class="buttonContainer">
                <h1 style="color: rgb(255, 255, 255); border: none; background-color: green;">Tabs</h1>
                <button id="buttons" onclick="showPanel(0)">FlashCards</button>
                <button id="buttons" onclick="showPanel(1)">Create FlashCards</button>
                <button id="buttons" onclick="showPanel(2)">Play Quizzes</button>
                <button id="buttons" onclick="showPanel(3)">Create Quizz</button>
            </div>
            <div id="content-div">
                <div class="tabPanel">
                    <i class="fa-solid fa-arrow-left fa-2xl" onclick="Reset()"></i>
                    <i><h2 align="center">FlashCards</h2></i>
                    <div class="FlashCardList">
                        <button onclick="showFlashCard(0)" id="subjects">Maths</button>
                        <button onclick="showFlashCard(1)" id="subjects">Physics</button>
                        <button onclick="showFlashCard(2)" id="subjects">Chemistry</button>
                    </div>
                    <div class="FlashCardContainer">
                        <div id="Flash" class="FlashCard">
                            <div class="Front">
                                <h2>Q.What is 5+5</h2>
                            </div>
                            <div class="Back">
                                <h2>Ans.10</h2>
                            </div>
                        </div>
                        <div id="Flash" class="FlashCard">
                            <div class="Front">
                                <h2>Q.Bruh</h2>
                            </div>
                            <div class="Back">
                                <h2>Ans.10</h2>
                            </div>
                        </div>
                        <div id="Flash" class="FlashCard">
                            <div class="Front">
                                <h2>Q.YO</h2>
                            </div>
                            <div class="Back">
                                <h2>Ans.10</h2>
                            </div>
                        </div>
                        <button id="Interact">Previous</button>
                        <button id="Interact">Next Card</button>
                    </div>
                </div>
                <div class="tabPanel">
                    <i><h2 align="center">Create FlashCards</h2></i>
                </div>
                <div class="tabPanel">
                    <i><h2 align="center">Play Quizzes</h2></i>
                </div>
                <div class="tabPanel">
                    <i><h2 align="center">Create Quizzes</h2></i>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
